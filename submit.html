<head>

  <title>Submit Info</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0e0e10, #1f1f22);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .form-box {
      background-color: #16161a;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.4);
      width: 380px;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      color: #00bfff;
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 12px 0 5px;
      color: #ffffff;
      font-weight: bold;
      font-size: 16px;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="tel"] {
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #00bfff;
      background-color: #0e0e10;
      color: #ffffff;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #00ffff;
    }

    .gender-options {
      display: flex;
      gap: 15px;
      margin-top: 8px;
      font-size: 18px;
    }

    .gender-options label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #00bfff;
      color: #0e0e10;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    button:hover {
      background-color: #009acd;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="form-box">

  <script>
    document.getElementById("infoForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const gender = document.querySelector('input[name="gender"]:checked').value;
      const email = document.getElementById("email").value;
